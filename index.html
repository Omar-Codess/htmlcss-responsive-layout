<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <title>Responsive Layout</title>
</head>
<body>
    <!-- main  -->

        <!-- first-section -->
        <section class="container">
            <div class="header mb">
                <div class="header-container">
                    <img src="img/logo.png" alt="logo">
                    <i class="fa-solid fa-bars"></i>
                </div> 
            </div>
            <div class="row">
                <div class="cards">
                    <div class="first-col">
                        <div id="first-card" class="big card"></div>
                        <div id="second-card" class="card tablet"></div>
                    </div>
                    <div class="second-col">
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /first-section -->

        <!-- second-section -->
        <section class="container">
            <div class="row">
                <div class="cards violet">
                    <div class="card mt border violet big width-90"></div>
                    <div class="card white big width-90"></div>
                </div>
            </div>
        </section>
        <!-- /second-section -->

        <!-- third-section -->
        <section class="container">
            <div class="row">
                <div class="cards">
                    <div class="card border white mt width-90"></div>
                    <div class="card violet flex justify-center width-90 flex-start">
                        <div class="img-circle white mt"></div>
                    </div>
                    <div class="card violet flex justify-center width-90 flex-start">
                        <div class="img-circle white mt"></div>
                    </div>
                    <div class="card violet flex justify-center width-90 flex-start">
                        <div class="img-circle white mt"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /third-section -->

        <!-- fourth-section -->
        <section class="container">
            <div class="row">
                <div class="cards violet">
                    <div class="card white mt"></div>
                    <div class="card white"></div>
                    <div class="card white"></div>
                    <div class="card white"></div>
                    <div class="card white"></div>
                    <div class="card white"></div>
                </div>
            </div>
        </section>
        <!-- /fourth-section -->

        <!-- fifth-section -->
        <section class="container">
            <div class="row">
                <div class="cards">
                    <div class="card very-big white border mt"></div>
                    <div class="card white border">
                        <div class="img-circle violet mt"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /fifth-section -->

        <!-- sixth-section -->
        <section class="container">
            <div class="row">
                <div class="cards violet">
                    <div class="card violet big border mt"></div>
                </div>
                <div class="footer flex justify-center align-center">
                    <div class="footer-card"></div>
                </div>
            </div>
        </section>
        <!-- /sixth-section -->


    <!-- /main  -->
</body>
</html>
